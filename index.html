<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Document</title>
  <script type="text/javascript">
    function getParams() {
      var url = window.location.search.replace("?", "");
      var params = {};
      var urlArray = url.split("&");
      for (var i in urlArray) {
        var param = urlArray[i].split("=");
        params[param[0]] = param[1];
      }

      var typeToLower = params["type"].toLowerCase();
      location.href = "https://lgapps.github.io/test_project/customer_" + typeToLower + "/detail?type=" + params["type"] + "&country=" + params["country"] + "&locale=" + params["locale"];
      return params;
    }
    getParams();
  </script>
</head>

<body>
  <h1>index</h1>
</body>

</html>
